<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>markov</title>

	<script src="../libraries/p5.js"></script>
	<script src="../libraries/p5.dom.js"></script>
	<script src="../libraries/p5.sound.js"></script>
	<script src="sketch.js"></script>

	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<style>
		body {
      margin:0;
			margin-left:45px;
			padding:0;
		}
	</style>
</head>

<body>
	<div class="row">
		<form class="col s12">
			<div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Source Text</label>
        </div>
      </div>
    </form>
  </div>
  
  <div class="row">
    <div class="input-field col s6">
      <input placeholder="1, 2, 3, ..." value="6" id="nGramSize" type="number" min="1" class="validate">
      <label for="nGramSize">N-gram Size</label>
    </div>
    <div class="input-field col s6">
      <input placeholder="100, 101, 103, ..." value="100" id="generatedTextSize" type="number" min="10" class="validate">
      <label for="generatedTextSize">How Much Text to Generate</label>
    </div>
  </div>
        
  <div class="row">
    <div class="col s2">
      <button id="submitBtn" class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
    </div>
    <div class="col s10">
    </div>
  </div>

  <div class="row">
    <p id="outputP"></p>
  </div>
</body>

</html>
